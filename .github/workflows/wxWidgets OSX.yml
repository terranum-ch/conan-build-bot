name: wxWidgets OSX Build
# This workflow will build the wxWidgets library for OSX using CMake and Conan

#on:
#  release:
#    types: [created]

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python "3.12"
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Conan
      run: |
        python -m pip install --upgrade pip
        pip install wheel conan==1.*

    - name: Install Conan Libraries
      shell: bash
      #working-directory: ${{github.workspace}}/build
      run: |
        conan remote add gitlab https://gitlab.com/api/v4/packages/conan -f
        conan user ta-lu-cien -r gitlab -p ${{ secrets.GITLAB_UPLOAD_PWD }}
        conan install wxwidgets/3.2.8.1@terranum-conan+wxwidgets/stable --build=missing
        conan upload wxwidgets/3.2.8.1@terranum-conan+wxwidgets/stable --remote=gitlab -q 'build_type=Release' 

